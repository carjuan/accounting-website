<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/55b0c5e943.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      media="screen and (max-width: 768px)"
      href="css/mobile.css"
    />
    <link
      rel="stylesheet"
      media="screen and (min-width: 1100px)"
      href="css/widescreen.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"
      type="text/css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <title>Leadingco Financial | Accounting & Investment</title>
  </head>
  <body>
    <!-- navbar -->
    <nav id="navbar">
      <div class="navbar-container">
        <a href="index.html" class="logo"
          ><img src="img/logo/1x/asset1.png" alt=""
        /></a>
        <ul>
          <li><a class="text-primary" href="index.html">Home</a></li>
          <li>
            <a class="text-primary" href="index.html#get-started"
              >Get started</a
            >
          </li>
          <li>
            <a class="text-primary" href="index.html#what-we-do-section"
              >What we do</a
            >
          </li>
          <li>
            <a class="text-primary" href="index.html#video-showcase"
              >Who we are</a
            >
          </li>
        </ul>
        <a class="btn" href="contact.html">Contact us</a>
      </div>
    </nav>
    <!-- contact form  -->
    <main>
      <section class="contact-form">
        <div class="container">
          <div class="white-bg-box"></div>
          <div class="grey-bg-box"></div>
          <div class="contact-us">
            <h2 class="primary-color sl-heading-sub ls-1 text-center">
              Contact Us
            </h2>
            <form action="" method="post" id="contact">
              <div class="form-group mb-2">
                <input type="email" name="email" placeholder="Email" />
              </div>
              <div class="form-group mb-2">
                <label for="topic-select"></label>
                <select name="theme" id="topic-select">
                  <option value="">What's this about?</option>
                  <option value="quoting">Get a quote</option>
                  <option value="get-an-expert-call"
                    >Have one of our experts call you</option
                  >
                  <option value="show-sample-work">Show sample work</option>
                </select>
              </div>
              <div class="form-group">
                <textarea
                  name="write-up"
                  id="write"
                  rows="50"
                  placeholder="Go ahead, we're listening..."
                ></textarea>
              </div>
            </form>
            <button class="btn" type="submit" form="contact" value="submit">
              Submit
            </button>
          </div>
        </div>
      </section>
      <section class="location-info">
        <div class="container">
          <h2 class="primary-color sl-heading-sub ls-1 text-center">
            Office
          </h2>
          <!-- google maps -->
          <div class="map"></div>
        </div>
      </section>
    </main>

    <footer id="main-footer" class="mt-6">
      <div class="footer-overlay py-2">
        <div class="container">
          <div class="footer">
            <div class="navigation">
              <h2>Navigation</h2>
              <div class="footer-nav-items">
                <a class="item" href="#home">Home</a>
                <a class="item" href="#what">What we do</a>
                <a class="item" href="#who">Who we are</a>
                <a class="item" href="#help">Get instant help</a>
                <a class="item" href="#clients">Our clients</a>
              </div>
            </div>
            <div class="newsletter">
              <h2>Newsletter</h2>
              <div class="form-section">
                <form action="" method="post">
                  <div class="input-field">
                    <label for="newsletter-email"></label>
                    <input
                      type="email"
                      id="newsletter-email"
                      name="email"
                      max="128"
                      placeholder="Email Address"
                    />
                  </div>
                  <button
                    class="btn"
                    type="submit"
                    value="subscribe"
                    name="subscribe"
                  >
                    Keep me up to date
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      height="24"
                      viewBox="0 0 24 24"
                      width="24"
                    >
                      <path d="M0 0h24v24H0V0z" fill="none" />
                      <path d="M22 4H2v16h20V4zm-2 4l-8 5-8-5V6l8 5 8-5v2z" />
                    </svg>
                  </button>
                </form>
              </div>
              <div class="contact-info">
                <p>
                  <i class="fas fa-phone"></i> (123) 456-789
                  <i class="fas fa-envelope"></i>
                  <a href="mailto: someEmail@example.com"
                    >support@leadingco.com</a
                  >
                </p>
              </div>
            </div>
          </div>
          <div class="copyright text-center mt-1">
            <p>Copyright &copy; 2020, Leadingco, All Rights Reserved</p>
          </div>
        </div>
      </div>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="./js/throttle.js"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAKjE1iKuk4EvOp5DniNyNwjeszceqhEHA&callback=initMap"
      async
      defer
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
